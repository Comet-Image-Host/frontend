<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="CometBot">
  <meta name="description" content="A free image hosting service for ShareX">
  <title>Statistics - Upload.cometbot.info</title>
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    .dashboard-container {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .dashboard-card {
      background-color: #e6e6e6;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .footer {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>

<body>
  <script src="../components/navbar.js"></script>

  <main>
    <section class="dashboard py-5">
      <div class="container">
        <h2 class="text-center mb-4">Statistics</h2>
        <div class="row">
          <div class="col-lg-6">
            <div class="dashboard-card">
              <h3>Uploads</h3>
              <p>Total uploads: 1000</p>
              <p>Uploads this month: 100</p>
              <p>Uploads today: 10</p>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="dashboard-card">
              <h3>Storage Usage</h3>
              <p>Total storage: 1GB</p>
              <p>Storage used: 500MB</p>
              <p>Storage remaining: 500MB</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="../components/footer.js"></script>
  <script src="../bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
