<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="CometBot">
  <meta name="description" content="A free image hosting service for ShareX">
  <title>Statistics - Upload.cometbot.info</title>
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    .dashboard-container {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .dashboard-card {
      background-color: #e6e6e6;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .footer {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Upload.cometbot.info</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto" id="navbarItems">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item" id="loginLink">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item" id="registerLink">
            <a class="nav-link" href="register.html">Register</a>
          </li>
          <li class="nav-item" id="aboutLink">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item" id="dashboardLink">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
        </ul>
        <button class="nav-link btn btn-link d-none" id="logoutButton">Logout</button>
      </div>
    </div>
  </nav>

  <main>
    <section class="dashboard py-5">
      <div class="container">
        <h2 class="text-center mb-4">Statistics</h2>
        <div class="row">
          <div class="col-lg-6">
            <div class="dashboard-card">
              <h3>Uploads</h3>
              <p>Total uploads: 1000</p>
              <p>Uploads this month: 100</p>
              <p>Uploads today: 10</p>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="dashboard-card">
              <h3>Storage Usage</h3>
              <p>Total storage: 1GB</p>
              <p>Storage used: 500MB</p>
              <p>Storage remaining: 500MB</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

<script src="../scripts/navbar.js"></script>
  <script src="../bootstrap/bootstrap.bundle.min.js"></script>
