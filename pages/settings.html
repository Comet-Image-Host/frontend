<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="CometBot">
  <meta name="description" content="A free image hosting service for ShareX">
  <title>Settings - Upload.cometbot.info</title>
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      padding-top: 20px;
      padding-bottom: 40px;
    }

    .center-text {
      text-align: center;
      margin-bottom: 40px;
    }

    .center-text h2 {
      margin-bottom: 20px;
    }

    .card-title {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Upload.cometbot.info</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto" id="navbarItems">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item" id="loginLink">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item" id="registerLink">
            <a class="nav-link" href="register.html">Register</a>
          </li>
          <li class="nav-item" id="aboutLink">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item" id="dashboardLink">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
        </ul>
        <button class="nav-link btn btn-link d-none" id="logoutButton">Logout</button>
      </div>
    </div>
  </nav>

  <main>
    <section class="container py-3">
      <h2 class="center-text">Account Settings</h2>
      <div class="card mb-4">
        <div class="card-body">
          <h3 class="card-title">Change Password</h3>
          <form>
            <div class="mb-3">
              <label for="currentPassword" class="form-label">Current Password</label>
              <input type="password" class="form-control" id="currentPassword" required>
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Delete Account</h3>
          <p class="card-text">Deleting your account will permanently remove all your data.</p>
          <button id="deleteAccountBtn" class="btn btn-danger">Delete Account</button>
        </div>
      </div>
    </section>
  </main>

  <script src="../bootstrap/bootstrap.bundle.min.js"></script>
  <script src="../components/footer.js"></script>
<script src="../scripts/navbar.js"></script>
  <script src="../scripts/unauthenticatedrouter.js"></script>

  <script>
    const deleteAccountBtn = document.getElementById("deleteAccountBtn");

    deleteAccountBtn.addEventListener("click", function () {
      const confirmDelete = confirm("Are you sure you want to delete your account?");
      if (confirmDelete) {
        alert("Your account has been deleted.");
      }
    });
  </script>
</body>

</html>
