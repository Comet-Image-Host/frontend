<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="CometBot">
  <meta name="description" content="A free image hosting service for ShareX">
  <title>Register - Upload.cometbot.info</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    main {
      flex: 1;
    }

    .form-control {
      background-color: #ffffff;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0062cc;
      border-color: #0062cc;
    }

    .btn-primary:focus {
      box-shadow: none;
    }

    .btn-outline-secondary {
      color: #000000;
      border-color: #000000;
    }

    .btn-outline-secondary:hover {
      color: #ffffff;
      background-color: #000000;
      border-color: #000000;
    }

    .btn-outline-secondary:focus {
      box-shadow: none;
    }
  </style>
</head>

<body>
  <script src="../components/navbar.js"></script>

  <main>
    <section class="discord py-5">
      <div class="container text-center">
        <h2>Register</h2>
        <!-- Add your registration form code here -->
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter a username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Enter a password" required>
              <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                Show
              </button>
            </div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
              <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                Show
              </button>
            </div>
          </div>
         <button type="submit" class="btn btn-success" id="registerButton">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="../components/footer.js"></script>
  <script type="module" src="../scripts/register.js"></script>
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
    });

    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    toggleConfirmPassword.addEventListener('click', function () {
      const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPasswordInput.setAttribute('type', type);
      toggleConfirmPassword.textContent = type === 'password' ? 'Show' : 'Hide';
    });
  </script>
</body>

</html>
