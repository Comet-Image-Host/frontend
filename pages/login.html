<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="CometBot">
  <meta name="description" content="A free image hosting service for ShareX">
  <title>Login - Upload.cometbot.info</title>
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    main {
      flex: 1;
    }

    .form-control {
      background-color: #ffffff;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0062cc;
      border-color: #0062cc;
    }

    .btn-primary:focus {
      box-shadow: none;
    }

    .btn-outline-secondary {
      color: #000000;
      border-color: #000000;
    }

    .btn-outline-secondary:hover {
      color: #ffffff;
      background-color: #000000;
      border-color: #000000;
    }

    .btn-outline-secondary:focus {
      box-shadow: none;
    }

    a.register-link,
  a.forgot-password-link {
    color: #000000;
    border-color: #000000;
  }

  a.register-link:hover,
  a.forgot-password-link:hover {
    color: #ffffff;
    background-color: #000000;
    border-color: #000000;
  }

  a.register-link:focus,
  a.forgot-password-link:focus {
    box-shadow: none;
  }
  </style>
</head>

<body>
  <script src="../components/navbar.js"></script>

  <main>
    <section class="discord py-5">
      <div class="container text-center">
        <h2>Login</h2>
        <!-- Add your login form code here -->
        <form>
          <div class="mb-3">
            <label for="identifier" class="form-label">Email or Username</label>
            <input type="text" class="form-control" id="identifier" placeholder="Enter your email or username" required>
          </div>          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                Show
              </button>
            </div>
          </div>
          <button type="submit" class="btn btn-success" id="loginButton">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="register.html" class="register-link">Register here</a></p>
        <p class="mt-3"><a href="forgotpassword.html" class="forgot-password-link">Forgot Password?</a></p>
      </div>
    </section>
  </main>

  <script src="../bootstrap/bootstrap.bundle.min.js"></script>
  <script src="../components/footer.js"></script>
  <script type="module" src="../scripts/login.js"></script>
  <script src="../scripts/authenticatedrouter.js"></script>
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
    });
  </script>
</body>

</html>
